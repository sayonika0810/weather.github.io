<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Weather Web</title>
    <link rel="icon" type="image/x-icon" href="https://www.seekpng.com/png/detail/132-1321787_symbolising-a-weather-condition-like-showers-and-sunny.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Weather</h1> <h1 class="heading2"> Forcast</h1>
    <br><hr>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
